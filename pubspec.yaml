name: Pomdom
description: "by Ishad Pande"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/svgs/

  fonts:
    - family: LcdSolid
      fonts:
        - asset: assets/fonts/LcdSolid-VPzB.ttf
